<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showPrompt()">Show Prompt</button>
    <button onclick="showLess()">Show Less</button>
    <button onclick="showMore()">Show More</button>
    <p id="message-display"></p>

    <script>
        let message = '';

        function showPrompt() {
            message = prompt("Enter Your Message");
            console.log(message);
        }

        function showLess() {
            if (message) {
                console.clear()
                const truncatedMessage = message.slice(0, 30);
               
                console.log(truncatedMessage);
            } 
          
        }

        function showMore() {
            if (message) {
                console.clear()

                console.log(message);
            }
       
        }    </script>
</body>
</html>
